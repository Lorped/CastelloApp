<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Castello - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="master" padding>

  <ion-row justify-content-center>
    <ion-col col-10>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form (submit)="doLogin()" #loginForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="user@home" required></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="password" required></ion-input>
        </ion-item>

        <div padding>
          <button ion-button class="submit-btn" color="mydanger" block [disabled]="!loginForm.form.valid">Login</button>
        </div>

      </ion-list>
      <ion-row>
      <ion-col col-1>
        <ion-checkbox name="saveme" checked="false" [(ngModel)]="saveme.checked" style="vertical-align:middle;" color="dark"></ion-checkbox>
      </ion-col>
      <ion-col><div style="color:#b0b0b0" >Ricordami</div></ion-col>
    </ion-row> 
    </form>

  </div>

</ion-content>
