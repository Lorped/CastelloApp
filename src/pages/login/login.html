<ion-header>

  <ion-navbar>
    <ion-title>Castello - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="doLogin()" #loginForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="user@home" required></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block [disabled]="!loginForm.form.valid">Login</button>
        </div>

      </ion-list>
    </form>


</ion-content>
