<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Il Castello della Follia</ion-title>

  <ion-buttons end>
    <button ion-button (click)="logoutx()">
    <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content no-padding class="home-background">
  <ion-grid>
    <ion-row>
      <ion-col col-3><img [src]="myimg" style="vertical-align: middle;"></ion-col>
      <ion-col col-9>
        <ion-grid>
          <ion-row><ion-col>{{mieidati.NomePG}} {{mieidati.CognomePG}}</ion-col></ion-row>
          <ion-row><ion-col>{{mieidati.DescProfessione}}</ion-col></ion-row>
          <ion-row><ion-col>[ {{mieidati.nomeprofessione}} ]</ion-col></ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Sanit√† mentale</ion-col>
      <ion-col>{{mieidati.Sanita}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Conoscenza dei Miti</ion-col>
      <ion-col>{{mieidati.Miti}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Salute</ion-col>
      <ion-col>{{mieidati.PF}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-row >
    <ion-col style="text-align: center;"><button ion-button color="#FFFFFF;" round outline (click)="openbarcode()">Scan</button></ion-col>
  </ion-row>
</ion-content>
