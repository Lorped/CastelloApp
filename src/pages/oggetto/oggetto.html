<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Oggetto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="master" padding>

	 <ion-row style="align-items: center;">
      <ion-col ><hr/></ion-col>
      <ion-col col-6 style="color:#FFFFFF; text-align: center; font-size: 1.1em;">Analisi Oggetto</ion-col>
      <ion-col ><hr/></ion-col>
    </ion-row>

    <ion-row >
      <ion-col style="color:#FFFFFF; text-align: center; font-size: 1.1em;"><h3 class="mypad2">{{nome}}</h3></ion-col>
    </ion-row>
    <ion-row >
      <ion-col style="color:#FFFFFF; text-align: center; font-size: 1.1em;" class="selectable">{{descrizione}}</ion-col>
    </ion-row>

    <ion-row *ngIf="deltasan < 0">
      <ion-col style="color:#FFFFFF; text-align: center; font-size: 1.1em;" >Hai perso {{-deltasan}} punto/i di Sanità mentale</ion-col>
    </ion-row>
    <ion-row *ngIf="deltasan > 0">
      <ion-col style="color:#FFFFFF; text-align: center; font-size: 1.1em;" >Hai guadagnato {{deltasan}} punto/i di Sanità mentale</ion-col>
    </ion-row>
    <ion-row *ngIf="deltamiti > 0">
      <ion-col style="color:#FFFFFF; text-align: center; font-size: 1.1em;" >Hai acquisito {{deltasan}} punto di Conoscenza dei Miti</ion-col>
    </ion-row>


</ion-content>
