  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Oggetti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

  <ion-list class="master" >
   <ion-row class="master"  *ngFor="let item of listscanobj">
     <ion-col>
     <span style="color:#ff0000;">{{item.nome}}</span>
     <br><span style="font-size:0.9em;">{{item.DescEstesa}}</span>
     </ion-col>
   </ion-row>

  </ion-list>



<ion-row style="align-items: center;" *ngIf="listscanpair.length>0">
 <ion-col ><hr/></ion-col>
 <ion-col col-6 style="color:grey; text-align: center; font-size: 1.1em;">Other</ion-col>
 <ion-col ><hr/></ion-col>
</ion-row>

<ion-row *ngFor="let item of listscanpair">
  <ion-col>
  <span style="color:#ff0000;">{{ item.nome1 }} + {{item.nome2 }}</span>
  <br><span style="font-size:0.9em;">{{item.PD}}</span>
  </ion-col>
</ion-row>

</ion-content>
